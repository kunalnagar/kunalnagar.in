<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}" />
    <meta
      property="og:image"
      content="https://kunalnagar.in/assets/img/post.png"
    />
    {% if page.title %} {% assign title = page.title | append: ' - ' | append:
    site.title %} {% else %} {% assign title = site.title %} {% endif %}
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="https://kunalnagar.in{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta name="robots" content="index, follow" />
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preload" as="style" href="/assets/css/highlighting.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
  </head>
  <body>
    <main>{{ content }}</main>
  </body>
</html>
